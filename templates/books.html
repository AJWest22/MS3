{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for books in books %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ books.genre_fantasy }}</strong>
            </div>
            <div class="collapsible-body">
                <strong>{{ books.fantasy_genre }}</strong>
                <p>{{ books.fantasy_authors }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
            

{% endblock %}
